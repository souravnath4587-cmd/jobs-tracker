<body>
    <header class="container mx-auto md:max-w-[80%] p-5 bg-base-200 ">
        <h1 class="capitalize text-[30px] font-bold">job application tracker</h1>
        <div class="application_count grid grid-cols-3 justify-between items-center gap-8">
            <div id="total"  class="p-5 bg-white space-y-1 rounded-2xl">
                <h2 class="text-[20px] font-bold">Total :</h2>
                <p class="text-2xl font-extrabold" id="total_count">0</p>
            </div>
            <div id="interview" class=" p-5 bg-white space-y-1 rounded-2xl">
                <h2 class="text-[20px] font-bold">Interview :</h2>
                <p class="text-2xl font-extrabold" id="interview_count">0</p>
            </div>
            <div id="rejected" class=" p-5 bg-white space-y-1 rounded-2xl">
                <h2 class="text-[20px] font-bold">Rejected :</h2>
                <p class="text-2xl font-extrabold" id="rejected_count">0</p>
            </div>
        </div>
    </header>
    <hr class="container mx-auto md:max-w-[80%]">
    <main class="container mx-auto md:max-w-[80%] p-5 bg-base-200">
        <div class="job_list_container flex justify-between items-center mb-5">
            <h2 class="capitalize text-2xl font-bold">Available Jobs</h2>
            <p id="jobs_count" class="text-[20px]">0</p>
        </div>
        <div class="job_button_list flex flex-row justify-start items-center gap-5 mb-5">
            <button  onclick="selected('jobs_section')" class="btn  btn-sm btn-primary text-xl p-4">All</button>
            <button  onclick="selected('interview_section')" class="btn btn-sm text-xl p-4">Interview</button>
            <button  onclick="selected('rejected_section')" class="btn  btn-sm text-xl p-4">Rejected</button>

        </div>
        <section id="interview_section" class="hidden">
            <div class="job_card flex flex-col justify-center items-center h-screen space-y-4 bg-white">
                <img src="./assests/jobs.png" alt="">
                <h1 class="text-2xl font-extrabold capitalize">No Jobs Available</h1>
                <p >Check back soon for new job opportunities</p>
            </div>
        </section>
        <section id="rejected_section" class="hidden bg-blue">
           <div class="job_card flex flex-col justify-center items-center h-screen space-y-4 bg-white">
                <img src="./assests/jobs.png" alt="">
                <h1 class="text-2xl font-extrabold capitalize">No Jobs Available</h1>
                <p >Check back soon for new job opportunities</p>
            </div>
        </section>

        <section id="jobs_section" class="grid grid-cols-1 gap-5" >

                    <button class="btn ">Interview</button>
                    <button class="btn ">Rejected</button>

                </div>

            </div> -->

        </section>
        
            
    

    </main>

</body>
